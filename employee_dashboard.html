<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="./bootstrap.min.css" />

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Leave Management System</title>

    <style>
        .container {
            background-color: white;
        }
        
        .site-header {
            background-color: honeydew;
        }
        
        .main {
            background-color: bisque;
        }
        
        .main-content-col {
            background-color: beige;
            width: 80%;
            float: right;
            min-height: 300px;
        }
        
        .side-bar-col {
            background-color: azure;
            width: 20%;
            min-height: 300px;
            margin-right: 80%;
        }
    </style>
</head>

<body>
    <div class="container">

        <header class="site-header">
            <h2>Employee Dashboard</h2>
        </header>

        <div class="main">
            <div class="main-content-col">
                <form id="leaveRequestForm">

                    <label> Leave Type
                        <input type="text"  id="leaveType"/>
                     </label><br>

                    <label> Start Date
                        <input type="date" id="startDate"/>
                     </label><br>

                    <label> End Date
                        <input type="date" id="endDate"/>
                    </label><br>

                    <button type="submit">submit</button><br>
                    <button type="button" id="updateButton"> Update</button>

                </form>
                <table id="leaveRequestsTable"></table>
                <table id="leaveStatusTable"></table>
            </div>

            <div class="side-bar-col" id="leave">
                <button type="button" id="AllleaveRequests"> All my leave requests</button> <br>
                <button type="button" id="makeLeaveRequest"> make leave Request</button><br>
                <button type="button" id="leaveStatus"> Leave Status</button><br>
            </div>
        </div>
    </div>

    <script src="./jquery-3.4.1.min.js"></script>
    <script>
        function deleteLeaveRequest(id) {
            $.ajax({
                url: "http://localhost:3000/Leave-Request/" + id,
                success: function(result) {
                    console.log(result);
                    alert("done");
                },
                method: "DELETE"
            });
        }
        $(document).ready(function() {

            $("#leaveRequestForm").hide();
            $("#makeLeaveRequest").on("click", function() {
                $("#leaveRequestForm").show();
            });

            $("#updateButton").on("click", function() {
                $("#updateButton").update();
            });

            $('#leaveRequestForm').on('submit', function(e) {
                e.preventDefault();
                let leaveType = $("#leaveType").val();
                let startDate = $("#startDate").val();
                let endDate = $("#endDate").val();
                alert(startDate);

                $.ajax({
                    url: "  http://localhost:3000/Leave-Request",
                    success: function(result) {
                        console.log(result);
                        alert('done');
                    },
                    method: "POST",
                    data: {
                        "Start-Date": startDate,
                        " End-Date": endDate,
                        "Leave-type": leaveType
                    }
                });
            });

            // $('#sidebarCollapse').on('click', function() {
            //     $('#sidebar').toggleClass('active');
            // });

            $("#AllleaveRequests").on("click", function() {
                $.ajax({
                    url: "http://localhost:3000/Leave-Request",
                    success: function(result) {
                        console.log(result);
                        alert("done");
                        $("#leaveRequestsTable").append(` 
                        <tr>
                            <th> Id </th>
                            <th> Leave Type </th>
                            <th> Start Date </th>
                             <th> End Date </th> 
                            <th> Actions </th> 
                        </tr>
                        `)
                        for (let i = 0; i < result.length; i++) {
                            let LeaveRequest = result[i];
                            $("#leaveRequestsTable").append(`
                            <tr>
                                 <td> ${LeaveRequest["id"]} </td> 
                                 <td> ${LeaveRequest["Leave-type"]} </td>
                                 <td> ${LeaveRequest["Start-Date"]}</td>      
                                 <td> ${LeaveRequest["End-Date"]}</td>
                                 <td>
                                 <button type = "button"onclick = "deleteLeaveRequest (${LeaveRequest['id']})" > Delete Leave Request < /button> 
                                </td> 
                            </tr>
                            `);

                        }

                    },

                    method: "GET"
                });
            });

            $("#leaveStatus").on("click", function() {
                $.ajax({
                    url: "http://localhost:3000/Approve-Request",
                    success: function(result) {
                        console.log(result);
                        alert("done");
                        $("#leaveStatusTable").html(`
                        <tr>
                            <th> Leave Id </th>
                            <th> Status </th>
                            <th> Approved by </th>
                        </tr>
                        `)
                        for (let i = 0; i < result.length; i++) {
                            let LeaveRequest = result[i];
                            $("#leaveStatusTable").append(`
                            <tr>
                                <td>${LeaveRequest['id']}</td>
                                <td>${LeaveRequest["Status"]}</td>
                                <td>${LeaveRequest["Approved-by"]}</td>
                            </tr>
                            `);

                        }
                    },
                    method: "GET"
                });
            });
        });
    </script>


</body>

</html>
