<script>
    // this is to get the log in and sign up in the same place
    $('.message a').click(function() {
        toggleForm();
    });

    function toggleForm() {
        $('form').animate({
            height: "toggle",
            opacity: "toggle"
        }, "slow");
    }
</script>
